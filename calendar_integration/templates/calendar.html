<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Infflow Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="user-id" content="{{ request.args.get('user_id', 'default_user') }}" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('calendar_api.events.favicon') }}" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/index.global.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.10/index.global.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.10/index.global.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('calendar_api.static', filename='css/calendar.css') }}" />
</head>
<body>
  <div class="lightbulb-bg"></div>
  <div class="container">
    <aside class="sidebar">
      <div class="user-profile">
        <div class="user-avatar">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
            <circle cx="20" cy="20" r="20" fill="var(--gray-200)"/>
            <circle cx="20" cy="16" r="6" fill="var(--gray-400)"/>
            <path d="M8 32c0-6.627 5.373-12 12-12s12 5.373 12 12" fill="var(--gray-400)"/>
          </svg>
        </div>
        <div class="user-info">
          <h3>User</h3>
          <p>Calendar User</p>
        </div>
      </div>
      <div class="sidebar-filters">
        <div id="weather-location-container">
          <span style="font-size: 0.9rem; flex-shrink: 0;">üìç</span>
          <input type="text" id="weather-location-input" value="mclean virginia">
          <button id="update-weather-btn" type="button">Update</button>
        </div>
        <div id="calendar-filters">
          <label>
            <input type="checkbox" id="show-fun" />
            <span>Fun</span>
          </label>
          <label>
            <input type="checkbox" id="show-work" />
            <span>Work</span>
          </label>
          <label>
            <input type="checkbox" id="show-other" />
            <span>Other</span>
          </label>
        </div>
      </div>
      <div class="sidebar-footer"></div>
    </aside>

    <main class="main-content">
      <header class="calendar-header">
        <h1>Calendar</h1>
        <div style="display: flex; gap: 10px; align-items: center;">
          <button id="import-google-calendar">
            <span id="google-calendar-status"></span>
            <span id="google-calendar-btn-text">Import Google Calendar</span>
          </button>
        </div>
      </header>
      <div id="calendar"></div>
    </main>
  </div>

  <dialog id="event-modal" class="calendar-modal">
    <button type="button" class="close-btn" aria-label="Close" onclick="this.closest('dialog').close()">&times;</button>
    <nav class="tab-bar">
      <button class="tab-btn active" data-tab="details">Details</button>
      <button class="tab-btn" data-tab="echo">Echo <span id="echo-indicator" class="echo-dot"></span></button>
    </nav>
    <section id="tab-details" class="tab-pane active">
      <form id="event-form">
        <input type="hidden" name="event_id">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" name="location" />
        </div>
        <div class="form-group">
          <label for="eventType">Event Type</label>
          <select name="eventType" required>
            <option value="work">Work</option>
            <option value="fun">Fun</option>
            <option value="other" selected>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="start_time">Start Time</label>
          <input type="datetime-local" name="start_time" required />
        </div>
        <div class="form-group">
          <label for="duration_minutes">Duration (minutes)</label>
          <input type="number" name="duration_minutes" value="60" min="15" step="15" />
        </div>
      </form>
    </section>
    <section id="tab-echo" class="tab-pane">
      <div id="echo-flowchart"></div>
    </section>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" id="echo-reset-btn">Reset</button>
      <button type="button" class="btn btn-echo" id="echo-event-btn">Echo this!</button>
      <button type="button" class="btn btn-danger delete">Delete</button>
      <button type="submit" class="btn btn-primary" form="event-form">Save</button>
    </div>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/luxon3@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      if (typeof mermaid !== 'undefined') {
        mermaid.initialize({
          startOnLoad: false,
          theme: 'base',
          securityLevel: 'loose',
          flowchart: { useMaxWidth: true, htmlLabels: true }
        });
      }
    });
  </script>
  <script>
    fetch('/calendar/csrf-token')
      .then(response => response.json())
      .then(data => {
        if (data.data && data.data.csrf_token) {
          document.cookie = `csrftoken=${data.data.csrf_token}; path=/; SameSite=Lax`;
        }
      })
      .catch(()=>{});
  </script>
  <script type="module" src="{{ url_for('calendar_api.static', filename='js/core.js') }}"></script>
  <script src="{{ url_for('calendar_api.static', filename='js/mermaid.js') }}"></script>
  <script type="module" src="{{ url_for('calendar_api.static', filename='js/weather/location-controls.js') }}"></script>

  <style>
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
  </style>
</body>
</html>
